<!DOCTYPE html>
<html>
<head>
    <title>Credit Score Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if prediction %}
            <h2 class="success">Predicted Credit Score: {{ prediction }}</h2>
        {% elif error %}
            <h2 class="error">Error: {{ error }}</h2>
        {% endif %}
        <a href="/">‚Üê Go Back</a>
    </div>
</body>
</html>
